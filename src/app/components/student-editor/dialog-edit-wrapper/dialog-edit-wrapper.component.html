<div>

  <h1 align = "center" class = "headerTxt">Add student</h1>

</div>

<div mat-dialog-content style="display: grid; padding: 'center'; margin: auto; justify-content: center;">

<mat-form-field class="full-width-input">

<input matInput type="text" placeholder="Name of student"
[(ngModel)]="editingStudent.name" required>

</mat-form-field>

<mat-form-field class="full-width-input">

<input matInput type="text" placeholder="Surname of student"
[(ngModel)]="editingStudent.surname" required>

</mat-form-field>

</div>

<div mat-dialog-actions style="justify-content: center;">

<button class = "btn" mat-raised-button (click)="onNoClick()">Cancel</button>

<button class="btn" mat-raised-button color="primary"
[mat-dialog-close]="editingStudent" (click)="onAddClick()">Done</button>

</div>
