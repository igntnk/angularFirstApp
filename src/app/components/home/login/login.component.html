<div mat-dialog-content style="display:grid; padding: 0px; margin: auto; width:33%; font-family: Roboto Condensed;">
  <h1 mat-dialog-title align="center">Login Page</h1>
  <mat-form-field class="full-width-input">
      <input matInput type="text" placeholder="Username" [(ngModel)]="credential.username" required>
  </mat-form-field>

  <mat-form-field class="full-width-input">
      <input matInput type="password" placeholder="Password" [(ngModel)]="credential.password" required>
  </mat-form-field>

  <div *ngIf="errorAuth" style="margin-bottom: 25px; color: red">
      Wrong username or password
  </div>
  <button mat-flat-button color="primary" (click)="login()">Log in</button>
</div>
